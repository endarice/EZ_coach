<div class="container" style="padding-top: 30px">
    <div class="col-sm-3" style="width:400px;">
        <div class="panel panel-danger">
            <div class="panel-heading" style="text-align: center;"><strong>{{team.team.name}}</strong></div>
            <table class="table table-striped">
                <tr>
                    <td><strong>Sport: </strong></td>
                    <td>{{ team.team.type }}</td>
                </tr>
                <tr>
                    <td><strong>Age Group :</strong></td>
                    <td>{{ team.team.ageGroup }}</td>
                </tr>
            </table>
        </div>
        <div class="panel panel-danger">
            <div class="panel-heading" style="text-align: center;"><strong>Members</strong></div>
            <table class="table table-striped table-hover">
                <tr ng-repeat="member in team.members">
                    <td ng-click="team.goToMember(member)">{{member.fname}} {{member.sname}} </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="col-sm-7" style="float: right !important; width:700px;">
        <div class="panel panel-danger">
        <div class="panel-heading" style="text-align: center;"><strong>Add New Member</strong></div>
        <form class="form-inline add-user-form" ng-submit="team.memberData.teamname = team.team.name; team.addTeamMember(memberData)">
            <input class="form-control" type="text" size="18" name="fname" placeholder="First name" ng-model="team.memberData.fname">
            <input class="form-control" type="text" size="18" ame="sname" placeholder="Last name" ng-model="team.memberData.sname">
            <input class="form-control" type="text" size="18" name="email" placeholder="Email" ng-model="team.memberData.email">
            <button class="btn btn-primary" type="submit">Add</button>
            <br>
            <div class="jumbotron text-center login-form" ng-show="team.loading">
                <span class="glyphicon glyphicon-repeat spinner"></span>
                <p>Loading...</p>
            </div>
            <br>
            <div ng-show="team.successMsg">
                <div class="alert alert-success">{{team.successMsg}}</div>
            </div>
            <br>
            <div ng-show="team.errorMsg">
                <div class="alert alert-danger">{{team.errorMsg}}</div>
            </div>
        </form>
        </div>

        <div class="panel panel-danger">
            <div class="panel-heading" style="text-align: center;"><strong>Add New Performance Monitoring Type</strong></div>
            <form class="form-inline add-user-form" ng-submit="team.performanceData.team = main.team._id; team.addData(performaceData)">
                <input class="form-control" style="width:365px" type="text" name="type" placeholder="Monitoring type eg. 100 metres times, weight" ng-model="team.performanceData.type">
                <input class="form-control" type="text" name="units" placeholder="Units" ng-model="team.performanceData.units">
                <button class="btn btn-primary" type="submit">Add</button>
                <br>
                <div class="jumbotron text-center login-form" ng-show="team.loadingD">
                    <span class="glyphicon glyphicon-repeat spinner"></span>
                    <p>Loading...</p>
                </div>
                <br>
                <div ng-show="team.successMsgD">
                    <div class="alert alert-success">{{team.successMsgD}}</div>
                </div>
                <br>
                <div ng-show="team.errorMsgD">
                    <div class="alert alert-danger">{{team.errorMsgD}}</div>
                </div>
            </form>
        </div>

        <div class="panel panel-danger">
            <div class="panel-heading" style="text-align: center;"><strong>Calendar</strong></div>
            <form class="add-user-form" style="height: 500px">

            </form>
        </div>
    </div>
</div>
