<div class="container" style="padding-top: 30px">
    <div class="col-sm-3" style="width:400px;">
        <div class="panel">
            <div class="panel-heading red-header" style="text-align: center;"><strong>Player</strong></div>
            <table class="table table-striped table-hover">
                <tr>
                    <td>{{member.member.fname}} {{member.member.sname}}</td>
                </tr>
            </table>
        </div>
        <div class="panel">
            <div class="panel-heading red-header" style="text-align: center;"><strong>Attendance</strong></div>
            <table class="table table-striped table-hover">
                <tr>
                    <td>Training Sessions Attended</td>
                    <td> 7 </td>
                </tr>
                <tr>
                    <td>Training Sessions Missed</td>
                    <td> 18 </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-sm-7" style="float: right !important; width:700px;">
        <div class="panel with-nav-tabs">
            <div class="panel-heading red-header">
                <ul class="nav nav-tabs">
                    <li ng-repeat="perfData in member.member.performanceData">
                        <a ng-click="member.setTempItem(perfData)" style="color: #f4f7f8">{{perfData.type}}</a>
                    </li>
                </ul>
            </div>
            <div class="panel-body">
                <!--<div id="{{member.currentItem}}" class="tab-content">-->
                    <!--<div class="tab-pane active" role="tabpanel">{{member.currentItem.type}}</div>-->
                <!--</div>-->
                <div id="{{member.currentItem}}" class="tab-content">
                    <div class="tab-pane active" role="tabpanel">
                        <hc-chart options="member.chartOptions">Placeholder for generic chart</hc-chart>
                        <br>
                        <div class="panel">
                            <div class="panel-heading red-header" style="text-align: center;"><strong>Enter Value for {{member.currentItem.type}} and date recorded</strong></div>
                            <form class="form-inline add-user-form" ng-submit= "member.performanceValues.type = member.currentItem.type; member.performanceValues.member_id = member.member._id; member.addValues(performanceValues)">
                                <input class="form-control" type="text" name="value" placeholder="Performance Value" ng-model="member.performanceValues.value">
                                <label>{{member.currentItem.units}}</label>
                                <input class="form-control" type="date" name="date" placeholder="yyyy-MM-dd" ng-model="member.performanceValues.date">
                                <button class="btn btn-primary" type="submit">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
