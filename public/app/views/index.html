<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <script src="assets/js/angular.js"></script>
        <script src="assets/js/angular-route.js"></script>
        <script src="assets/js/angular-animate.js"></script>

        <script src="app/app.js"></script>
        <script src="app/routes.js"></script>

        <script src="app/controllers/userCtrl.js"></script>
        <script src="app/controllers/mainCtrl.js"></script>
        <script src="app/controllers/teamCtrl.js"></script>

        <script src="app/services/userServices.js"></script>
        <script src="app/services/authServices.js"></script>
        <script src="app/services/teamServices.js"></script>

        <title>EZCoach</title>
    </head>

<body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">EZCoach</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a ng-show='!main.isLoggedIn' href="/login">Login</a></li>
                <li><a ng-show='!main.isLoggedIn' href="/register">Register</a></li>
                <li class="dropdown">
                    <a ng-show='main.isLoggedIn' href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{main.username}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#", ng-click="main.logout();">Logout</a></li>
                        <li><a href="/profile">Profile</a></li>
                        <li role="separator" class="divider"></li>
                        <li class="dropdown-header">Nav header</li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme-showcase" role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>Welcome to EzCoach</h1>
        <p>The app designed to make managing and coaching teams ez!</p>
    </div>

    <div ng-view></div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="assets/js/jquery-3.1.1.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
</body>
</html>
